    <script>
    var iteration = 0;
    var knm = function(){
        console.log('======iteration ' + iteration + '======')
        var knmResult = job.knm(IDs, KeyWords['iteration' + iteration]);
        
        var cluster0jobs = knmResult['clusterJobIDs']['cluster0']
        var cluster1jobs = knmResult['clusterJobIDs']['cluster1']
        var cluster2jobs = knmResult['clusterJobIDs']['cluster2']

        iteration += 1;

        //update keywords
        KeyWords['iteration' + iteration] = {};
        KeyWords['iteration' + iteration]['0'] = job.CentroidKey(cluster0jobs, 1);
        KeyWords['iteration' + iteration]['1'] = job.CentroidKey(cluster1jobs, 2);
        KeyWords['iteration' + iteration]['2'] = job.CentroidKey(cluster2jobs, 2)

        console.log(knmResult);
        console.log(KeyWords['iteration' + iteration])
    }
